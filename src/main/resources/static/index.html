<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickr Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <!-- Möjliggör att skriva in text input. -->
    <div id="canvas-form">
        <input type="text" id="text-input" placeholder="Enter search text...">
        <!-- Knapp för att visa bilder -->
        <button id="search-button">Search for images</button>
    </div>
    <!-- Divs för att kunna skriva ut texten i JavaScript-filen -->
    <!-- Separate gallery section -->
    <div id="gallery">
        <div id="images-container"></div>
    </div>
    <!-- Pagination section -->
    <div id="pagination"></div>
    <div id="loading" class="hidden">Loading...</div>
    <div id="error" class="hidden">Error fetching images</div>
</div>
<script type="text/javascript" src="/flickrGallery.js" ></script>
</body>
</html>
